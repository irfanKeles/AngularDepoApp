<div class="card border-0 flex justify-content-center" [style]="{ width: '25rem' }">
    <ng-template pTemplate="header" class="mb-4">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="fw-bold h5 white-space-nowrap m-0">
            </span>
        </div>
    </ng-template>
    <form [formGroup]="rayonForm" (ngSubmit)="onSubmit(rayonForm)">
        <div class="w-100 text-start">
            <div class="gap-2">
                <label for="rayon" class="d-block">
                    Reyon Adı*
                    @if(rayonForm.get('rayon') && rayonForm.get('rayon')?.invalid){
                        <span class="text-danger small ms-2"> Boş geçilemez !</span>
                    }
                </label>
                <input pInputText formControlName="rayon" />
            </div>
        </div>
        <div class="w-100 mt-3">
            <label class="d-block text-start">Reyon Türü*</label>
            <app-type (setTypeName)="getTypeName($event)"></app-type>
        </div>
        <div class="w-100 text-start mt-3">
            <div class="gap-2">
                <label for="inventory" class="d-block">Eklecek Depo*</label>
                <input pInputText [(ngModel)]="warehouseType" disabled [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="d-flex mt-3 justify-content-end align-items-center">
            <p-button severity="secondary" type="button"  iconPos="right" [rounded]="true" class="me-2" label="İptal"
                icon="pi pi-times" (click)="closeDialog();" />
            <p-button severity="success" [disabled]="rayonForm.invalid" type="submit" iconPos="right" [rounded]="true" label="Ekle" icon="pi pi-check" />
        </div>
    </form>
</div>
