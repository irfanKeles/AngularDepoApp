<div class="card border-0 flex justify-content-center" [style]="{ width: '25rem' }">
    <ng-template pTemplate="header" class="mb-4">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="fw-bold h5 white-space-nowrap m-0">
            </span>
        </div>
    </ng-template>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
        <div class="w-100 text-start">
            <div class="gap-2">
                <label for="id" class="d-block">
                    Ürün ID*
                    @if(productForm.get('id') && productForm.get('id')?.invalid){
                        <span class="text-danger small ms-2"> Boş geçilemez !</span>
                    }
                </label>
                <input pInputText formControlName="id" />
            </div>
        </div>
        <div class="w-100 text-start mt-3">
            <div class="gap-2">
                <label for="inventory" class="d-block">
                    Ürün Adı*
                    @if(productForm.get('name') && productForm.get('name')?.invalid){
                    <span class="text-danger small ms-2"> Boş geçilemez !</span>
                    }
                </label>
                <input pInputText formControlName="name" />
            </div>
        </div>
        @if(!isUpdate){
        <div class="w-100 text-start mt-3">
            <div class="gap-2">
                <label for="rayon" class="d-block">Eklenecek Reyon*</label>
                <input pInputText formControlName="rayon" />
            </div>
        </div>
        }
        @if(isUpdate){
        <div class="w-100 mt-3">
            <label class="d-block text-start">Bulunduğu Reyon Türü*</label>
            <app-type (setTypeName)="getTypeName($event)"></app-type>
        </div>
        <div class="w-100 text-start mt-3">
            <div class="gap-2">
                <label for="inventory" class="d-block">Taşınacak Depo*</label>
                <input pInputText disabled />
            </div>
        </div>
        <div class="w-100 text-start mt-3">
            <div class="gap-2">
                <label for="inventory" class="d-block">Taşınacak Reyon*</label>
                <input pInputText disabled />
            </div>
        </div>
        }

        <div class="d-flex mt-3 justify-content-end align-items-center">
            <p-button severity="secondary" type="button" iconPos="right" [rounded]="true" class="me-2" label="İptal"
                icon="pi pi-times" (click)="closeDialog();" />
            <p-button severity="success" type="submit" iconPos="right" [rounded]="true" [label]="buttonName"
                icon="pi pi-check" />
        </div>
    </form>
</div>
